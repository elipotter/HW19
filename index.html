<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: whitesmoke;
  border: solid 1px darkgray;
}

#panel {
  padding: 50px;
  display: none;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding-right: 350px;
  padding-left: 350px;
}
</style>
</head>
<body>
 
<div id="flip">
    <h1>Click to view sitemap.</h1>
</div>
<div id="panel">
    <p>Home</p>
    <p>Work</p>
    <p>About</p>
    <p>Contact</p>
</div>

</body>
</html>
